<!DOCTYPE html>
<html>
<head>
    <title>Student Survey - Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .survey-form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="radio"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="survey-form">
        <h1>Student Survey - Page 2</h1>
        <form method="POST" action="/page3">
            <label for="programming_languages">Preferred Programming Languages (comma-separated):</label>
            <input type="text" id="programming_languages" name="programming_languages" required><br>

            <label for="preferred_location">Preferred Internship Location:</label>
            <input type="text" id="preferred_location" name="preferred_location" required><br>

            <label for="previous_internship">Have You Done a Previous Internship?</label>
            <input type="radio" id="previous_internship_yes" name="previous_internship" value="Yes" required>
            <label for="previous_internship_yes">Yes</label>
            <input type="radio" id="previous_internship_no" name="previous_internship" value="No" required>
            <label for="previous_internship_no">No</label><br>

            <label for="other_question">Any Other Information You'd Like to Share (Optional):</label>
            <textarea id="other_question" name="other_question" rows="4" cols="50"></textarea><br>

            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>

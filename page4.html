<!DOCTYPE html>
<html>
<head>
    <title>Survey Page 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Data saved as PDF</h1>
        <p>Your survey data has been successfully saved as a PDF.</p>
    </div>
</body>
</html>
